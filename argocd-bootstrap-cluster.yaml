apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-apps
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/israelsz/homelab.git
    targetRevision: main
    path: argocd-applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      
  ignoreDifferences:                 
    - group: cert-manager.io
      kind: CertificateRequest
      jsonPointers:
        - /spec
        - /status
    - group: cert-manager.io
      kind: Order
      jsonPointers:
        - /status
    - group: cert-manager.io
      kind: Challenge
      jsonPointers:
        - /status