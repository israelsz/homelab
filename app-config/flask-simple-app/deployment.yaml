apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-simple-app
  labels:
    app: flask-simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-simple-app
  template:
    metadata:
      labels:
        app: flask-simple-app
    spec:
      containers:
      - name: flask
        image: registry.gitlab.com/israelsz/appexample:dacd9b906857df724fad81cb514384a0e7a1edb1
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
