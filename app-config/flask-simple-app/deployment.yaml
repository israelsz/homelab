apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-simple-app
  labels:
    app: flask-simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-simple-app
  template:
    metadata:
      labels:
        app: flask-simple-app
    spec:
      containers:
      - name: flask
        image: registry.gitlab.com/israelsz/appexample:ad15381b1e4276fba9b4f39ac9c817b58c64553e
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
